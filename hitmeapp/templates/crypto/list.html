{% extends 'main.html' %}
{% load static %}
{% load i18n %}
{% load humanize %}

{% block content %}

<div class="alert alert-app col-12 col-md-4 offset-md-4 text-center">
    <h3>{% translate 'Crypto currencies' %}</h3>
</div>

<div class="row px-1">

    <table class="table table-dark table-hover">
        <thead>
            <tr>
                <th>Position</th>
                <th>Name</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            {% for object in object_list %}
            <tr>
                <td>
                    {{ object.rank }}
                </td>
                <td>
                    <a href="{{ object.symbol }}">{{ object.name }}</a>
                </td>
                <td>
                    $ {{ object.current_value.price|intcomma }}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</div>

{% endblock %}
